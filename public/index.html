<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather sounds</title>
  </head>
  <body class="page">
    <header class="'header">
      <h1 class="header__title">Weather sounds</h1>
    </header>
    <main class="main">
      <div class="cards">
        <div class="card card_summer">
          <button class="card__button" id="button_summer">
            <img src="../assets/icons/sun.svg" alt="Иконка солнца" class="card__icon" />
          </button>
        </div>
        <div class="card card_rain">
          <button class="card__button" id="button_rain">
            <img src="../assets/icons/cloud-rain.svg" alt="Иконка дождя" class="card__icon" />
          </button>
        </div>
        <div class="card card_snow">
          <button class="card__button" id="button_snow">
            <img src="../assets/icons/cloud-snow.svg" alt="Иконка снега" class="card__icon" />
          </button>
        </div>
      </div>
      <div class="volume">
        <input type="range" class="volume__slider" />
      </div>
      <div class="pause">
        <button class="pause__button">
          <img src="../assets/icons/pause.svg" class="pause__icon" />
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
